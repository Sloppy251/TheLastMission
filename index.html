    function checkCode() {
        const userInput = document.getElementById("codeInput").value;
        const resultElement = document.getElementById("result");
        const deathMusic = document.getElementById("deathMusic");

        if (codes[userInput]) {
            resultElement.innerHTML = codes[userInput];
            resultElement.classList.remove("error");
            playSound('success');
            animateBackground('success-background');
            if (userInput === "Brincalh√£o") {
                if (player) player.pauseVideo();

            } else {
                if (player) player.playVideo();

            }
        } else {

            resultElement.classList.add("error");
            playSound('error');

    function playSound(type) {
        const successSound = document.getElementById("successSound");
        const errorSound = document.getElementById("errorSound");

        if (type === 'success') {
            successSound.play();
        } else if (type === 'error') {
            errorSound.play();
        }
    }

    function animateBackground(className) {
        document.body.classList.add(className);
        setTimeout(() => {
            document.body.classList.remove(className);
        }, 300);
    }

    // YouTube API para controlar a m√∫sica de fundo
    let player;
    let isPlaying = true;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('backgroundVideo', {
            height: '0',
            width: '0',
            videoId: 'uMkRnoXh2AY',
            playerVars: {
                autoplay: 1,
                loop: 1,
                playlist: 'uMkRnoXh2AY'

            events: {
                onReady: (event) => {
                    event.target.setVolume(20); // Volume de 0 a 100
                    event.target.playVideo();
                }
            }
        });
    }

    function toggleMusic() {
        if (!player) return;
        if (isPlaying) {
            player.pauseVideo();
            document.querySelector(".audio-control").textContent = "‚ñ∂Ô∏è Retomar M√∫sica";
        } else {
            player.playVideo();
            document.querySelector(".audio-control").textContent = "‚è∏Ô∏è Pausar M√∫sica";
        }
        isPlaying = !isPlaying;
    }

    // Ativar Enter para confirmar c√≥digo
    document.getElementById("codeInput").addEventListener("keydown", function(event) {
